<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock Watchlist</h1>
        </header>

        <div class="dashboard">
            <div class="panel watchlist-panel">
                <h2>My Watchlist</h2>
                <div class="add-stock-form">
                    <input type="text" id="stock-symbol-input" placeholder="Enter Stock Symbol (e.g., AAPL)">
                    <button id="add-stock-button">Add Stock</button>
                </div>
                <div id="stock-list" class="stock-list">
                    </div>
            </div>

            <div class="panel news-panel">
                <h2 id="news-header">Financial News</h2>
                <div id="news-feed" class="news-feed">
                    <p class="placeholder-text">Click on a stock to see the latest news.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
